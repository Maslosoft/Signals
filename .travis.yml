language: php
sudo: false
dist: trusty
php:
  - 5.6
  - 5.5
  - 7.0
  - 7.1
  - nightly
  - hhvm
matrix:
  allow_failures:
    - php: nightly
cache:
  directories:
    - vendor
install:
  - composer update
  - composer install --dev --prefer-dist --no-interaction
  # Get fresh tests
  - rm -rf vendor/maslosoft/signalstest
  - git clone https://github.com/Maslosoft/SignalsTest.git vendor/maslosoft/signalstest
before_script:
  - cd $TRAVIS_BUILD_DIR
script:
  - bash run-travis
